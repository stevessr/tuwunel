name: Build aarch64 .deb

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install Tools (cross, cargo-deb, strip)
        run: |
          # Install cross and cargo-deb
          cargo install cross cargo-deb
          
          # Install aarch64 strip tool so cargo-deb can strip the binary (optional but recommended)
          sudo apt-get update && sudo apt-get install -y binutils-aarch64-linux-gnu

      - name: Build aarch64 binary
        run: |
          cross build --release --target aarch64-unknown-linux-gnu

      - name: Build .deb
        run: |
          # Use the strip tool we installed
          export STRIP=aarch64-linux-gnu-strip
          
          # Run cargo deb targeting aarch64, skipping the build step since cross already did it
          cargo deb --target aarch64-unknown-linux-gnu --no-build

      - name: Find .deb and upload
        uses: actions/upload-artifact@v4
        with:
          name: tuwunel-deb-aarch64
          path: |
            target/aarch64-unknown-linux-gnu/debian/*.deb
