name: Build aarch64 .deb

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install Tools (cross, cargo-deb)
        run: |
          cargo install cross cargo-deb
          # 安装 aarch64 strip 工具
          sudo apt-get update && sudo apt-get install -y binutils-aarch64-linux-gnu

      - name: Configure Cross (Custom Docker Image)
        run: |
          # 1. 创建 Dockerfile
          # clang/libclang-dev: 用于 bindgen (运行在 x86 宿主)
          # liburing-dev:arm64: 用于 rocksdb 链接 (目标架构 aarch64)
          cat <<EOF > Cross.Dockerfile
          FROM ghcr.io/cross-rs/aarch64-unknown-linux-gnu:main
          
          ENV DEBIAN_FRONTEND=noninteractive
          
          # 启用 arm64 架构包安装（cross 镜像通常已配置好源，但需确保架构支持）
          RUN dpkg --add-architecture arm64 && \
              apt-get update && \
              apt-get install -y clang libclang-dev liburing-dev:arm64
          EOF
          
          # 2. 创建 Cross.toml
          cat <<EOF > Cross.toml
          [target.aarch64-unknown-linux-gnu]
          dockerfile = "./Cross.Dockerfile"
          EOF

      - name: Build aarch64 binary
        run: |
          # 这一步会自动构建 Docker 镜像并编译
          cross build --release --target aarch64-unknown-linux-gnu

      - name: Build .deb
        run: |
          export STRIP=aarch64-linux-gnu-strip
          cargo deb --target aarch64-unknown-linux-gnu --no-build

      - name: Find .deb and upload
        uses: actions/upload-artifact@v4
        with:
          name: tuwunel-deb-aarch64
          path: |
            target/aarch64-unknown-linux-gnu/debian/*.deb
