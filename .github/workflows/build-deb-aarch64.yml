name: Build aarch64 .deb

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install Tools (cross, cargo-deb)
        run: |
          cargo install cross cargo-deb
          # 安装 aarch64 strip 工具，用于减小 .deb 体积
          sudo apt-get update && sudo apt-get install -y binutils-aarch64-linux-gnu

      - name: Configure Cross (Custom Docker Image)
        run: |
          # 1. 创建一个 Dockerfile，基于 cross 默认镜像，但安装新版 clang
          cat <<EOF > Cross.Dockerfile
          FROM ghcr.io/cross-rs/aarch64-unknown-linux-gnu:main
          
          # 安装新版 clang 和 libclang-dev (bindgen 需要)
          RUN apt-get update && \
              apt-get install -y clang libclang-dev
          EOF
          
          # 2. 创建 Cross.toml 告诉 cross 使用我们刚才定义的 Dockerfile
          cat <<EOF > Cross.toml
          [target.aarch64-unknown-linux-gnu]
          dockerfile = "./Cross.Dockerfile"
          EOF

      - name: Build aarch64 binary
        run: |
          # cross 会自动读取 Cross.toml 并构建刚才定义的 Docker 镜像
          cross build --release --target aarch64-unknown-linux-gnu

      - name: Build .deb
        run: |
          export STRIP=aarch64-linux-gnu-strip
          # --no-build 因为上一步已经编译好了
          cargo deb --target aarch64-unknown-linux-gnu --no-build

      - name: Find .deb and upload
        uses: actions/upload-artifact@v4
        with:
          name: tuwunel-deb-aarch64
          path: |
            target/aarch64-unknown-linux-gnu/debian/*.deb
